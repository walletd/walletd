[package]
name = "walletd_hedera"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["The WalletD Team"]
description = "Hedera implementation for the walletd library"
homepage = "https://walletd.org/"
repository = "https://github.com/walletd/walletd"

[dependencies]
hedera = "0.28.0"
anyhow = "1.0.68"
hex = "0.4.2"
tokio = { version = "1.23.0", features = ["full"] }
serde = { version = "1.0.130", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
dotenvy = "0.15"
thiserror = "1.0"